server:
  port: 8082
spring:
  application:
    name: ORDER-SERVICE
  datasource:
      password: admin
      username: admin
      driverClassName: org.h2.Driver
      url: jdbc:h2:~/h2/order_db;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

